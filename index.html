<html>
    <head>
        <title>The Wicked Apparel (TWA)</title>
        <style>
            body {
                background: url(images/theposter.png) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }

            .logo {
                width:  150px;
                height: 150px;
                right: 20;
                top: 20;
                position: absolute;
            }

            .bottom {
                position: absolute;
                bottom: 20;
                width: 99%;
                margin-bottom: 80px;
            }

            .wicked {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 70%;
            }

            .shopnow {
                padding: 20px 15px;
                width: 200px;
                border: solid 4px rgba(232,53,68,0.8);
                border-radius: 32px;
                text-align: center;
                font-size: 23px;
                color: #E83544;
                font-family: sans-serif;
                font-weight: bold;
                display: block;
                margin-left: auto;
                margin-right: auto;
                cursor: pointer;
            }

            .shopnow:hover {
                background: rgba(232,53,68,0.5);
                color: #fff;
                border: solid 4px #fff;
            } 

            .overwhelming {
                display: block;
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
                font-family: sans-serif;
                text-align: center;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="logo">
            <img src="images/thelogo.png" width="100%"/>
        </div>
        <div class="bottom">
            <img src="images/theq.png" class="wicked"/>
            <div class="shopnow">Shop Now</div>
            <div class="overwhelming">Due to overwhelming orders, we are temporarily not accepting new orders, please come back for new updates. Thanks.</div>
        </div>
    </body>
</html>
